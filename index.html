<body>

    <!-- Right side panel for weather -->
    <div class="side-panel-right">
        <h2>Current Weather</h2>
        <div id="weather"></div>
        <div id="location"></div>
    </div>

    <div class="container">
        <h1>Welcome</h1>
        <img src="profilepicture.jfif" alt="William Higginbotham">

    </div>

    <div class="banner">
        Current time: <span id="currentTime"></span>
    </div>

    <script>
        // JavaScript to display the current time in 12-hour format with AM/PM
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var amPm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // Display '12' instead of '0'

            var currentTime = hours + ':' + minutes + ':' + seconds + ' ' + amPm;
            document.getElementById('currentTime').textContent = currentTime;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Fetch current weather data based on user's location
        async function fetchWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    const apiKey = '37104ead748f70ca9eb013e3d2199195'; // Your OpenWeatherMap API key
                    const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=imperial`;

                    try {
                        const response = await fetch(url);
                        const data = await response.json();
                        if (data.current) {
                            const weatherInfo = `
                                <p>Temperature: ${data.current.temp} Â°F</p>
                                <p>Condition: ${data.current.weather[0].description}</p>
                            `;
                            document.getElementById('weather').innerHTML = weatherInfo;

                            // Display the current location
                            const locationInfo = `Location: ${data.timezone}`;
                            document.getElementById('location').innerHTML = locationInfo;

                            // Get the local time for the user's location
                            const localTime = new Date((data.current.dt + data.timezone_offset) * 1000);
                            document.getElementById('currentTime').textContent = localTime.toLocaleTimeString('en-US');
                        } else {
                            document.getElementById('weather').innerHTML = '<p>Weather data not available.</p>';
                        }
                    } catch (error) {
                        console.error('Error fetching weather data:', error);
                        document.getElementById('weather').innerHTML = '<p>Error retrieving weather data.</p>';
                    }
                }, () => {
                    document.getElementById('weather').innerHTML = '<p>Unable to retrieve your location.</p>';
                });
            } else {
                document.getElementById('weather').innerHTML = '<p>Geolocation is not supported by this browser.</p>';
            }
        }

        fetchWeather(); // Call the function to get the user's weather data
    </script>
