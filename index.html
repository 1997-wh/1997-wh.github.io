<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Higginbotham's Website</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('BackgroundImage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .resume-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .resume-link:hover {
            background-color: #0056b3;
        }
        .snow-container, .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevents interaction with the animation */
            overflow: hidden;
        }
        /* Snowfall animation */
        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            font-size: 1em;
            opacity: 0.7;
            pointer-events: none;
            animation: snowfall linear infinite;
        }
        /* Rainfall animation */
        @keyframes rain {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .raindrop {
            position: absolute;
            top: -10%;
            color: blue; /* Or whatever color you prefer */
            font-size: 1em;
            opacity: 0.5;
            pointer-events: none;
            animation: rain linear infinite;
        }
        /* Styling for the left side panel */
        .side-panel-left {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            z-index: 1;
            margin-bottom: 40px; /* Space for the bottom banner */
        }
        .side-panel-left h2 {
            color: #007bff;
            margin-bottom: 15px;
        }
        .project-link {
            color: #00d4ff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .project-link:hover {
            color: #fff;
        }
        /* Styling for the right side panel for weather */
        .side-panel-right {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1;
            margin-bottom: 40px; /* Space for the bottom banner */
        }
        /* Styling for the top banner */
        .top-banner {
            position: fixed;
            bottom: 40px; /* Adjust this based on the height of the current time banner */
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 2; /* Ensure this is above other content */
        }
        /* Styling for the banner */
        .banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Snow and rain containers -->
    <div class="snow-container"></div>
    <div class="rain-container"></div>

    <!-- Left side panel for projects -->
    <div class="side-panel-left">

        <!-- Add more project links as needed -->
    </div>

    <!-- Right side panel for weather -->
    <div class="side-panel-right">
        <h2>Current Weather</h2>
        <div id="weather"></div>
        <div id="location"></div>
    </div>

    <div class="container">
        <h1>Welcome</h1>
        <img src="profilepicture.jfif" alt="William Higginbotham">
        <p>Hi, I'm William Higginbotham! I am a Junior Data Analyst.</p>
        <a class="resume-link" href="William Higginbotham Resume (1).pdf" target="_blank">View My Resume</a>
        <br> <!-- Added line break for spacing -->
        <a class="resume-link" href="https://www.linkedin.com/in/william-higginbotham-851556130/" target="_blank">View My LinkedIn</a> <!-- New LinkedIn link -->
    </div>

    <!-- New top banner for location access -->
    <div class="top-banner">
        Please allow access to your location to test my OpenWeather API code.
    </div>

    <div class="banner">
        Current time: <span id="currentTime"></span>
    </div>

    <script>
        // JavaScript to display the current time in 12-hour format with AM/PM
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var amPm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // Display '12' instead of '0'

            var currentTime = hours + ':' + minutes + ':' + seconds + ' ' + amPm;
            document.getElementById('currentTime').textContent = currentTime;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Fetch current weather data based on user's location
        async function fetchWeather(latitude, longitude) {
            const apiKey = '37104ead748f70ca9eb013e3d2199195'; // Your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=imperial`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.weather) {
                    const weatherCondition = data.weather[0].main.toLowerCase();
                    const weatherInfo = `
                        <p>Temperature: ${data.main.temp} Â°F</p>
                        <p>Condition: ${data.weather[0].description}</p>
                    `;
                    document.getElementById('weather').innerHTML = weatherInfo;
                    document.getElementById('location').innerHTML = `Location: ${data.name}`;

                    // Add effects based on weather conditions
                    if (weatherCondition === 'snow') {
                        startSnowfall();
                    } else if (weatherCondition === 'rain') {
                        startRainfall();
                    }
                } else {
                    document.getElementById('weather').innerHTML = '<p>Error retrieving weather data.</p>';
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather').innerHTML = '<p>Error retrieving weather data.</p>';
            }
        }

        // Start snowfall animation
        function startSnowfall() {
            const snowContainer = document.querySelector('.snow-container');
            for (let i = 0; i < 100; i++) { // Create 100 snowflakes
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„'; // Snowflake character
                snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random duration
                snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em'; // Random size
                snowContainer.appendChild(snowflake);
            }
        }

        // Start rainfall animation
        function startRainfall() {
            const rainContainer = document.querySelector('.rain-container');
            for (let i = 0; i < 100; i++) { // Create 100 raindrops
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.innerHTML = 'ðŸŒ§ï¸'; // Raindrop character
                raindrop.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                raindrop.style.animationDuration = (Math.random() * 1 + 0.5) + 's'; // Random duration
                raindrop.style.fontSize = (Math.random() * 0.5 + 0.5) + 'em'; // Random size
                rainContainer.appendChild(raindrop);
            }
        }

        // Get user's location and fetch weather data
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    fetchWeather(latitude, longitude);
                }, () => {
                    document.getElementById('weather').innerHTML = '<p>Unable to retrieve your location.</p>';
                });
            } else {
                document.getElementById('weather').innerHTML = '<p>Geolocation is not supported by this browser.</p>';
            }
        }

        getLocation(); // Call the function to get the user's location
    </script>
</body>
</html>
