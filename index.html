    <div class="banner">
        Current time: <span id="currentTime"></span>
    </div>

    <script>
        // JavaScript to display the current time in 12-hour format with AM/PM
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var amPm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // Display '12' instead of '0'

            var currentTime = hours + ':' + minutes + ':' + seconds + ' ' + amPm;
            document.getElementById('currentTime').textContent = currentTime;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Fetch current weather data based on user's location
        async function fetchWeather(latitude, longitude) {
            const apiKey = 'f96264df84a6f0542fe1f3c47eef2872'; 
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=imperial`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.main) {
                    const weatherInfo = `
                        <p>Temperature: ${data.main.temp} Â°F</p>
                        <p>Condition: ${data.weather[0].description}</p>
                    `;
                    document.getElementById('weather').innerHTML = weatherInfo;
                } else {
                    document.getElementById('weather').innerHTML = '<p>Weather data not available.</p>';
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather').innerHTML = '<p>Error retrieving weather data.</p>';
            }
        }

        // Get user's location and fetch weather data
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    fetchWeather(latitude, longitude);
                }, () => {
                    document.getElementById('weather').innerHTML = '<p>Unable to retrieve your location.</p>';
                });
            } else {
                document.getElementById('weather').innerHTML = '<p>Geolocation is not supported by this browser.</p>';
            }
        }

        getLocation(); // Call the function to get the user's location
    </script>

    <!-- Google Translate -->
