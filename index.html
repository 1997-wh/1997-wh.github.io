<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Higginbotham's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('BackgroundImage.jpg'); /* Replace with your background image filename */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .resume-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .resume-link:hover {
            background-color: #0056b3;
        }
        /* Styling for the banner */
        .banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <img src="profilepicture.jfif" alt="William Higginbotham">
        <p>Hi, I'm William Higginbotham! I am a Junior Data Analyst..</p>
        <a class="resume-link" href="William Higginbotham Resume (1).pdf" target="_blank">View My Resume</a>
    </div>

    
    <div class="banner">
        Current time: <span id="currentTime"></span>
    </div>

    <script>
        // JavaScript to display the current time in 12-hour format with AM/PM
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var amPm = hours >= 12 ? 'PM' : 'AM';

            // Convert 24-hour time to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // Display '12' instead of '0'

            var currentTime = hours + ':' + minutes + ':' + seconds + ' ' + amPm;
            document.getElementById('currentTime').textContent = currentTime;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Initialize time on page load
        updateTime();
    </script>
</body>
</html>
